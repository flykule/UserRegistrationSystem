<div class="container">
    <div class="alert alert-danger" role="alert" ng-if="errorMessage">
        {{errorMessage}}
    </div>
    <div class="panel panel-default">
        <div class="alert alert-success">
            <span class="lead">Register New User</span>
            <u>Please maintain uniqueness of User-Name</u>
        </div>
        <div class="panel-body">
            <div class="container">
                <form ng-submit="submitUserForm()" name="myForm"
                      class="form-horizontal"
                >
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" for="uname">
                                Name
                            </label>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
